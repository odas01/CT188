<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/dangnhap.css" />
      <link rel="stylesheet" href="./css/variable.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
         rel="stylesheet"
      />

      <title>Đăng kí</title>
   </head>
   <body>
      <div class="main">
         <form class="form" id="Login" method="get" action="./dangnhap.html">
            <h1 class="form-header">Đăng kí</h1>
            <div class="form-group form-group-login">
               <label for="phone" class="form-lable">Số điện thoại</label>
               <input
                  id="phone"
                  name="phone"
                  class="form-input"
                  type="text"
                  rules="required|number|minLength:9"
               />
               <span class="form-error"></span>
            </div>

            <div class="form-group form-group-login">
               <label for="email" class="form-lable">Email</label>
               <input
                  id="email"
                  name="email"
                  class="form-input"
                  type="text"
                  rules="required|email"
               />
               <span class="form-error"></span>
            </div>

            <div class="form-group form-group-login">
               <label for="password" class="form-lable">Tên đăng nhập</label>
               <input
                  id="username"
                  name="usename"
                  class="form-input"
                  type="text"
                  rules="required"
               />
               <span class="form-error"></span>
            </div>

            <div class="form-group form-group-login">
               <label for="password" class="form-lable">Mật khẩu</label>
               <input
                  id="password"
                  name="password"
                  class="form-input"
                  type="password"
                  rules="required|minLength:6"
               />
               <span class="form-error"></span>
            </div>

            <button class="form-submit" id="form-submit-logup">Đăng kí</button>
         </form>
      </div>
   </body>
   <script src="./js/form.js"></script>
   <script>
      Validator('#Login');
   </script>
</html>
