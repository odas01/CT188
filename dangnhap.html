<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/dangnhap.css" />
      <link rel="stylesheet" href="./css/variable.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      />
      <title>Document</title>
   </head>
   <body>
      <div class="main">
         <form class="form" id="Login" method="POST" action="#">
            <h1 class="form-header">Đăng nhập</h1>

            <div class="form-group">
               <label for="password" class="form-lable">Tên đăng nhập</label>
               <input
                  id="username"
                  name="usename"
                  class="form-input"
                  type="text"
                  rules="required"
               />
               <span class="form-error"></span>
            </div>
            <div class="form-group">
               <label for="password" class="form-lable">Mật khẩu</label>
               <input
                  id="password"
                  name="password"
                  class="form-input"
                  type="password"
                  rules="required|minLength:6"
               />
               <span class="form-error"></span>
            </div>

            <div class="form-wrap">
               <div>
                  <input type="checkbox" class="form-check" />
                  <span class="form-rmb">Remember password</span>
               </div>
               <span class="form-forgot">Forgot Password?</span>
            </div>
            <button class="form-submit">Đăng nhập</button>
         </form>
      </div>
   </body>
   <script src="./js/dangnhap.js"></script>
   <script>
      Validator('#Login');
   </script>
</html>
